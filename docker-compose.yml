version: '3.8'

services:
  web:
    image: 637423165930.dkr.ecr.us-east-1.amazonaws.com/my-new-app:latest
    ports:
      - "3001:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: mydatabase
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data     

volumes:
  db-data:
